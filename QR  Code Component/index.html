<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="/QR  Code Component/styles.css">
        <title>Frontend Mentor | QR code component</title>
        
    </head>
    <body>
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <div class="card text-center rounded-4 shadow p-3 mb-5" style="width: 20rem;">
                <img src="/QR  Code Component/images/image-qr-code.png" class="card-img-top rounded-4" alt="QR image">
                <div class="card-body">
                    <h5 class="card-title outfit-heading p-2">Improve your front-end skills by building projects</h5>
                    <p class="card-text outfit-p p-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>
            <footer class="footer fixed-bottom text-center">
                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="#">Noemi Delgadillo Roldan</a>.
                </div>
            </footer>
        </div>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  
    </body>
</html>
